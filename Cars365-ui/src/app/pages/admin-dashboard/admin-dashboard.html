<h3 class="mb-4">
  <i class="bi bi-speedometer2"></i> Admin Dashboard
</h3>

@if (loading) {
  <div class="text-center mt-5">
    <div class="spinner-border text-primary"></div>
  </div>
}

@if (!loading && stats) {
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-car-front-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Total Cars</h5>
          <h2>{{ stats.totalCars }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-check-circle-fill fs-1 text-success"></i>
          <h5 class="mt-3">Active Cars</h5>
          <h2>{{ stats.activeCars }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-eye-slash-fill fs-1 text-danger"></i>
          <h5 class="mt-3">Inactive Cars</h5>
          <h2>{{ stats.inactiveCars }}</h2>
        </div>
      </div>
    </div>

  </div>
}
